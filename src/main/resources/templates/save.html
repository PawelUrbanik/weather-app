<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js" integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6" crossorigin="anonymous"></script>


</head>
<body>
<div th:include="fragment/navbar.html"></div>
<div class="container" style="margin-top: 65px">
    <form th:action="@{/historic/save}" method="post">
        <div class="col-md-12 border border-primary" style="background-color: aliceblue">
            <h3>Wybierz miasto</h3>
            <div class="well" >
                <li th:each="city : ${cities}" class="checkbox-inline" >
                <input type="checkbox" name="cities" th:value="${city}">
                <label th:text="${city}"></label>
                </li>
                <input type="submit" class="btn btn-primary" value="Zapisz plik">
            </div>
        </div>
    </form>
</div>
</body>
</html>
